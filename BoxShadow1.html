<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box Shadows</title>
   <style type="text/css">
      body{
         background: #d1cdcd;
      }
      .boxShadows{
         position: relative;
         top: 100px;
         left: 32%;
         height: 450px;
         width: 450px;
         background: #d1cdcd;
         border-radius: 50px;
         box-shadow: 24px 24px 50px #a8aead,
                     -24px -24px 50px #e4eceb;
      }
      h2{
         text-align: center;
         position: relative;
         top: 45%;
      }
   </style>
	  
</head>
<body>
   <div class="boxShadows"> <h2>Box Shadows by OctaCoder</h2></div>
</body>
</html>
